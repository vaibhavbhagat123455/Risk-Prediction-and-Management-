<!-- Analysis History -->
<div class="mt-8 bg-white p-6 rounded-lg shadow-sm border">
    <h2 class="text-xl font-semibold mb-4">Recent Analyses</h2>
    <div id="analysisHistory" class="space-y-3">
        <p class="text-gray-500 text-center py-4">Analysis history will appear here...</p>
    </div>
</div>

<script>
    // Load analysis history
    async function loadAnalysisHistory() {
        try {
            // This would typically call an API endpoint
            const history = [
                { date: '2024-01-15', project: 'Office Tower', risks: 3, score: '65%' },
                { date: '2024-01-14', project: 'Bridge Construction', risks: 2, score: '45%' },
                { date: '2024-01-13', project: 'Hospital Renovation', risks: 4, score: '72%' }
            ];
            
            let historyHTML = '';
            history.forEach(item => {
                historyHTML += `
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded">
                        <div>
                            <span class="font-medium">${item.project}</span>
                            <p class="text-sm text-gray-500">${item.date} â€¢ ${item.risks} risks found</p>
                        </div>
                        <span class="px-2 py-1 text-xs rounded bg-orange-100 text-orange-800">
                            Score: ${item.score}
                        </span>
                    </div>
                `;
            });
            
            document.getElementById('analysisHistory').innerHTML = historyHTML;
        } catch (error) {
            console.error('Error loading history:', error);
        }
    }
    
    // Load history when page loads
    loadAnalysisHistory();
</script>
