<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - ConstructSafe AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <a href="/" class="text-blue-500 hover:text-blue-700 mb-4 inline-block">‚Üê Back to Dashboard</a>
            <h1 class="text-3xl font-bold text-gray-800">üìã Project Management</h1>
            <p class="text-gray-600">Manage your construction projects</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Create Project Form -->
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <h2 class="text-xl font-semibold mb-4">Create New Project</h2>
                
                <form id="projectForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Project Name</label>
                        <input 
                            type="text" 
                            name="project_name" 
                            placeholder="Enter project name..."
                            class="w-full border border-gray-300 rounded px-3 py-2"
                            required
                        >
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-green-500 text-white py-3 px-4 rounded hover:bg-green-600 transition"
                    >
                        Create Project
                    </button>
                </form>
            </div>

            <!-- Projects List -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm border">
                <h2 class="text-xl font-semibold mb-4">Your Projects</h2>
                
                <div id="projectsList" class="space-y-3">
                    {% for project_id, project in projects.items() %}
                    <div class="flex justify-between items-center p-4 border rounded-lg">
                        <div>
                            <h3 class="font-semibold">{{ project.name }}</h3>
                            <p class="text-sm text-gray-500">ID: {{ project.id }} | Status: {{ project.status }}</p>
                        </div>
                        <span class="px-3 py-1 text-sm rounded {{ 'bg-green-100 text-green-800' if project.status == 'Active' else 'bg-blue-100 text-blue-800' }}">
                            {{ project.status }}
                        </span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('projectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Project created successfully!');
                    this.reset();
                    // Reload the page to show the new project
                    location.reload();
                } else {
                    alert('Error creating project. Please try again.');
                }
            } catch (error) {
                alert('Network error. Please check your connection.');
            }
        });
    </script>
</body>
</html>
